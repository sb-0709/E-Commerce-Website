<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html"><img src="img/logo.png" alt=""></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search for products, brands and more" >
                <button class=btn1>Search</button>
                <button class=btn2><a href="Login.html">Login</a></button>
            </div>
        </nav>
    </header>
    <main>
        <div class="class">
            <div class="box1">
                <div class="item">
                    <form action="" method="get">
                        <div class="form">
                            <h2>Send us a Message</h2>
                            <div class="item1">
                                <label for="first">First Name</label>
                                <label for="last">Last Name</label>             
                                <input type="text" name="f_name" id="f_name" required>

                                <input type="text" name="l_name" id="l_name" required>
                            </div>
                            <div class="item2">
                                <label for="username">Email</label>
                                <label for="number">Mobile Number</label>
                                <input type="emailId" name="email" id="email" required>
                                <input type="text" name="number" id="number" required>
                            </div>
                            <div class="item3">
                                <label for="msg">Write your message here</label>
                                <input type="text" name="msg" id="msg" required>
                            </div>
                            <div class="item4">
                                <input type="button" value="Send">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box2">
                <h3>Contact Info</h3>
                <div class="item5">
                    <img src="img/location.png" alt="" width=23px height=26px> 
                    <p>Flipkart Internet Private Limited, Buildings Alyssa, Begonia & Clove Embassy Tech Village, Outer Ring Road, Devarabeesanahalli Village, Bengaluru, 560103, Karnataka, India</p> 
                </div>
                <div class="item6">
                    <img src="img/phone.png" alt="" width=23px height=26px>
                    <p>044-45614700</p>
                </div>
                <div class="item7">
                    <img src="img/facebook.png" alt="" width=23px height=26px>
                    <img src="img/twitter.png" alt="" width=23px height=26px>
                    <img src="img/instagram.png" alt="" width=23px height=26px>
                    <img src="img/linkedin.png" alt="" width=23px height=26px>
                </div>
            </div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>
            Copyright &copy; Flipcart.com
        </p>
    </footer> 
</body>
</html>
